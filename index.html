<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz For A Piegon</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/milien.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Track */
      input[type="range"]::-webkit-slider-runnable-track {
        height: 0.75rem; /* h-3 */
        background-color: #ffedd5; /* bg-orange-50 */
        border-radius: 9999px;
      }

      input[type="range"]::-moz-range-track {
        height: 0.75rem;
        background-color: #ffedd5;
        border-radius: 9999px;
      }

      /* Thumb */
      input[type="range"]::-webkit-slider-thumb {
        width: 1.5rem;
        height: 1.5rem;
        background-color: #c2410c;
        border-radius: 9999px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        -webkit-appearance: none;

        /* align thumb vertically to center of track */
        margin-top: -0.375rem; /* -(trackHeight / 2) = -0.75rem / 2 */
        transition: background-color 0.2s;
      }

      input[type="range"]::-moz-range-thumb {
        width: 1.5rem;
        height: 1.5rem;
        background-color: #c2410c;
        border-radius: 9999px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;

        /* align thumb vertically */
        transform: translateY(-0.1875rem); /* ajustement fin pour Firefox */
        transition: background-color 0.2s;
      }

      /* Hover effect */
      input[type="range"]:hover::-webkit-slider-thumb {
        background-color: #ea580c;
      }

      input[type="range"]:hover::-moz-range-thumb {
        background-color: #ea580c;
      }

    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-200 via-slate-200 to-orange-300 min-h-screen"
  >
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-6 ">
        <div class="flex justify-center items-center space-x-3">
          <img
            src="./assets/milien.png"
            alt="Mascotte Milien"
            class="w-20 h-20 object-contain"
          />

          <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-600 to-amber-600 bg-clip-text text-transparent inline-block leading-normal overflow-visible" >
            Quiz For A Piegon
          </h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 md:px-8 lg:px-12 py-8">
    <!-- <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8"> -->


      <!-- Error Message -->
      <div
        id="error"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg max-w-2xl mx-auto mb-8"
      ></div>

      <!-- Ecran d'accueil -->
      <section class="flex flex-col gap-y-12" id="startScreen">

        <!-- Difficulty radios -->
        <div>
          <h2
            class="text-[#0b0e44] text-center text-2xl pb-4 font-semibold mb-4"
          >
            Choose difficulty
          </h2>

          <div
            class="flex flex-wrap justify-center gap-8 pb-3"
            id="difficultyPicker"
          >
          </div>

        </div>

        <!-- Amount slider -->
        <div class=>
          <h2 for="questionCount" class="text-[#0b0e44] text-center text-2xl pb-2 font-semibold mb-2">
            Number of Questions: <span id="questionCountLabel" class="font-bold">10</span>
          </h2>

          <input
            id="questionCount"
            type="range"
            min="5"
            max="50"
            step="5"
            value="10"
            class="w-full h-3 rounded-full bg-orange-50 appearance-none cursor-pointer shadow-md transition-all hover:bg-orange-300"
          />
        </div>

        <!-- Categories radios -->
        <div>
          <h2
          class="text-[#22234e] text-center text-2xl pb-4 text-gray-800 font-semibold mb-4"
          >
            Choose category
          </h2>
          <div id="quizCategory" class="flex flex-wrap justify-center gap-8 mb-8">
            <!-- Categories will be dynamically inserted here -->
          </div>
        </div>


        <!-- Start Button -->
        <div class="mb-8 flex flex-wrap justify-center">
          <button
            id="startBtn"
            class="w-full sm:w-2/3 md:w-1/2 text-2xl px-6 py-2 rounded-full bg-gradient-to-l from-amber-800 to-amber-600 text-white font-semibold shadow-md hover:opacity-90 transition-all focus:ring-2 focus:ring-purple-400 focus:outline-none"
          >
            Start your quiz
          </button>
        </div>

        <!-- Best Score Display -->
        <h2
          id="bestScoreDisplay"
          class="text-center text-2xl font-bold text-gray-800 mb-8"
        >
          Best Score: 0
        </h2>
      </section>


      <!-- class="flex flex-col justify-center items-center gap-6 hidden width-full max-w-2xl mx-auto min-h-[70vh]" -->
      <!-- Quiz Section -->
      <section
        id="quizContainer"
        class="flex flex-col justify-center items-center gap-6 hidden width-full bg-white p-8 shadow-md rounded-xl"

      >
        <h2
          id="questionTitle"
          class="text-xl sm:text-2xl font-semibold text-center mb-8"
        >
          Title of question
        </h2>
        <div
          class=" wrapper flex flex-wrap justify-center items-center space-x-8 min-w-[50vw] max-w-full px-4"
        >
          <!-- Question prev -->
          <div class="space-x-8">
            <!-- Flèches navigation -->
            <button
              id="prevQuestionBtn"
              onClick=""
              class="hidden md:block rounded-full bg-white text-5xl text-white text-gray-500 hover:text-orange-600 hover:scale-110 transition p"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-8 h-8 text-gray-500 hover:text-orange-600 transition"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
          </div>
          <!-- Zone réponses -->
          <div class="grid grid-cols-2 gap-6 flex-grow justify-center items-center max-w-[80vw] ">
            <button
              id="questionAnswerA"
              class="hover:scale-110 px-4 py-3 bg-orange-50 border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              A.
            </button>
            <button
              id="questionAnswerB"
              class="min-h-10vh hover:scale-110 hover:bg-gray-500 px-4 py-3 bg-orange-50 border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              B.
            </button>
            <button
              id="questionAnswerC"
              class="hover:scale-110 hover:bg-gray-500 px-4 py-3 bg-orange-50 border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              C.
            </button>
            <button
              id="questionAnswerD"
              class="hover:scale-110 hover:bg-gray-500 px-4 bg-orange-50 py-3 border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              D.
            </button>
          </div>
          <!-- Question next -->
          <div>
            <button
              id="nextQuestionBtn"
              class="hidden md:block bg-white rounded-full text-white text-gray-500 hover:text-orange-600 hover:scale-110 transition"
              onclick=""
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-8 h-8 text-gray-500 hover:text-orange-600 transition"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>

        <div>
        <h2
          id="scoreDisplay"
          class="hidden text-center text-2xl font-bold text-gray-800 mb-8"
        >
          Score: 0
        </h2>
      </div>

        <!-- Progress Bar -->
        <div class="w-full">
          <!-- Label avec question courante / total -->
          <label for="quizProgressBar" class="block text-center font-semibold mb-2">
            Question <span id="currentQuestionNumber">1</span> / <span id="totalQuestions">10</span>
          </label>

          <!-- Barre de progression style slider -->
          <div class="w-full h-3 rounded-full bg-orange-50 shadow-md overflow-hidden">
            <div
              id="quizProgressBar"
              class="h-3 bg-gradient-to-r from-amber-700 to-orange-500 rounded-full transition-all"
              style="width: 10%;"
            ></div>
          </div>
        </div>



      </section>


      <!-- Modal de fin de quiz -->
      <div
        id="endQuizModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Quiz completed</h2>
          <p id="finalScore" class="text-lg text-gray-700 mb-2"></p>
          <p id="bestScore" class="text-sm text-gray-500 mb-4"></p>

          <button
            id="restartQuizBtn"
            class="px-4 py-2 bg-orange-600 text-white font-semibold rounded hover:bg-orange-700 transition"
          >
            New quiz
          </button>
        </div>
      </div>



      

    </main>

    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
