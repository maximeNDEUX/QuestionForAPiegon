<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz For A Piegon</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/QuestionForApigeon/QuestionForAPiegon/assets/milien.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-200 via-slate-200 to-orange-300 min-h-screen"
  >
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-6 py-2">
        <div class="flex justify-center items-center py-2 space-x-3">
          <img
            src="/QuestionForApigeon/QuestionForAPiegon/assets/milien.png"
            alt="Mascotte Milien"
            class="w-20 h-20 object-contain"
          />

          <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-600 to-amber-600 bg-clip-text text-transparent inline-block leading-normal overflow-visible" >
            Quiz For A Piegon
          </h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
<main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Ecran d'accueil -->
      <section class="space-y-12" id="startScreen">
        
        <!-- Difficulty radios -->
        <div>
          <h2
            class="text-center text-2xl pb-4 text-gray-800 font-semibold mb-4"
          >
            Choose difficulty
          </h2>

          <div
            class="flex flex-wrap justify-center gap-8 mb-8"
            id="difficultyPicker"
          >
            <div>
              <input
                type="radio"
                id="difficultyAll"
                name="difficulty"
                value="all"
                class="hidden peer"
                checked
              />
              <label
                for="difficultyAll"
                class="px-6 py-2 rounded-full bg-orange-50 text-gray-700 font-medium shadow-md hover:bg-orange-300 transition-all cursor-pointer peer-checked:bg-orange-700 peer-checked:text-white"
              >
                All
              </label>
            </div>

            <div>
              <input
                type="radio"
                id="difficultyEasy"
                name="difficulty"
                value="easy"
                class="hidden peer"
              />
              <label
                for="difficultyEasy"
                class="px-6 py-2 rounded-full bg-orange-50 text-gray-700 font-medium shadow-md hover:bg-orange-300 transition-all cursor-pointer peer-checked:bg-orange-700 peer-checked:text-white"
              >
                Easy
              </label>
            </div>

            <div>
              <input
                type="radio"
                id="difficultyMedium"
                name="difficulty"
                value="medium"
                class="hidden peer"
              />
              <label
                for="difficultyMedium"
                class="px-6 py-2 rounded-full bg-orange-50 text-gray-700 font-medium shadow-md hover:bg-orange-300 transition-all cursor-pointer peer-checked:bg-orange-700 peer-checked:text-white"
              >
                Medium
              </label>
            </div>

            <div>
              <input
                type="radio"
                id="difficultyHard"
                name="difficulty"
                value="hard"
                class="hidden peer"
              />
              <label
                for="difficultyHard"
                class="px-6 py-2 rounded-full bg-orange-50 text-gray-700 font-medium shadow-md hover:bg-orange-300 transition-all cursor-pointer peer-checked:bg-orange-700 peer-checked:text-white"
              >
                Hard
              </label>
            </div>
          </div>

          <div id="quizzCategory" class="">
            <!-- Categories will be dynamically inserted here -->
          </div>
        </div>

        <!-- Start Button -->
        <div class="mb-8 flex flex-wrap justify-center">
          <button
            id="startBtn"
  class="w-full sm:w-2/3 md:w-1/2 text-2xl px-6 py-2 rounded-full bg-gradient-to-l from-amber-800 to-amber-600 text-white font-semibold shadow-md hover:opacity-90 transition-all focus:ring-2 focus:ring-purple-400 focus:outline-none"
          >
            Start your quiz
          </button>
        </div>

        <!-- Best Score Display -->
        <h2
          id="bestScoreDisplay"
          class="text-center text-2xl font-bold text-gray-800 mb-8"
        >
          Best Score: 0
        </h2>
      </section>

      <section
        id="quizContainer"
        class="flex flex-col justify-center items-center gap-6 hidden width-full max-w-2xl mx-auto min-h-[70vh]"
      >
        <h2
          id="questionTitle"
          class="text-xl sm:text-2xl font-semibold text-center mb-8"
        >
          Title of question
        </h2>
        <div
          class="wrapper flex flex-row flex-wrap justify-center items-center space-x-8"
        >
          <!-- Question prev -->
          <div class="space-x-8">
            <!-- Flèches navigation -->
            <button
              id="prevQuestionBtn"
              onClick=""
              class="rounded-full bg-white text-5xl text-white text-gray-500 hover:text-indigo-600 transition p"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-8 h-8 text-gray-500 hover:text-indigo-600 transition"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
          </div>
          <!-- Zone réponses -->
          <div class="grid grid-cols-2 gap-6">
            <button
              id="questionAnswerA"
              class="hover:scale-110 px-4 py-3 bg-white border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              A.
            </button>
            <button
              id="questionAnswerB"
              class="min-h-10vh hover:scale-110 hover:bg-gray-500 px-4 py-3 bg-white border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              B.
            </button>
            <button
              id="questionAnswerC"
              class="hover:scale-110 hover:bg-gray-500 px-4 py-3 bg-white border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              C.
            </button>
            <button
              id="questionAnswerD"
              class="hover:scale-110 hover:bg-gray-500 px-4 bg-white py-3 border border-gray-300 rounded-xl hover:bg-orange-200 transition duration-200 ease-out"
            >
              D.
            </button>
          </div>
          <!-- Question next -->
          <div>
            <button
              id="nextQuestionBtn"
              class="bg-white rounded-full text-white text-gray-500 hover:text-indigo-600 transition"
              onclick=""
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-8 h-8 text-gray-500 hover:text-indigo-600 transition"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <div>
        <h2
          id="scoreDisplay"
          class="hidden text-center text-2xl font-bold text-gray-800 mb-8"
        >
          Score: 0
        </h2>
      </div>

      <!-- Error Message -->
      <div
        id="error"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg max-w-2xl mx-auto mb-8"
      ></div>
    </main>
    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
